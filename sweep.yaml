program: trainer.py
# command:
#   - ${env}
#   - ${interpreter}
#   - ${program}
#   - ${args}
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  model:
    value: "nvidia"
  epochs:
    value: 100
  dropout:
    values: [0, 0.25, 0.45]
  batch:
    values: [128, 512]
  activation:
    values: ["relu", "leaky_relu", "elu"]
  optimizer:
    values: ["adam", "adamax", "Nadam"]
  kernel-width:
    values: [1, 2]
  network-width:
    values: [1, 2]
  paitence:
    value: 25
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27