program: trainer.py
# command:
#   - ${env}
#   - ${interpreter}
#   - ${program}
#   - ${args}
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  model:
    values: [nvidia_big, multiheaded, efficientnet, resnet_50_imagenet, resnet_50_bare, resnet_101_imagenet, inceptionresnet]
  epochs:
    value: 75
  dropout:
    value: 0.45
  batch:
    values: 128
  activation:
    value: "relu"
  optimizer:
    values: ["adamax"]
  paitence:
    value: 10
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
